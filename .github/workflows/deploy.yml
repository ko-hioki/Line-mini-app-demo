name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate env.js from Repository Secrets
        run: |
          echo "ğŸ”§ Generating env.js from Repository Secrets..."
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > env.js << EOF
          // ç’°å¢ƒå¤‰æ•°è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«
          // ã“ã®ãƒ•ã‚¡ã‚¤ãƒ«ã¯GitHub Actionsã«ã‚ˆã‚Šè‡ªå‹•ç”Ÿæˆã•ã‚Œã¾ã™
          // Repository Secretsã®LIFF_IDã‹ã‚‰ç”Ÿæˆ
          
          window.ENV = {
              LIFF_ID: '${{ secrets.LIFF_ID }}',
              NODE_ENV: 'production',
              BUILD_TIME: '${BUILD_TIME}',
              BUILD_SOURCE: 'github-actions'
          };
          EOF
          echo "âœ… env.js generated successfully"
          echo "LIFF_ID: ${{ secrets.LIFF_ID }}"
          echo "Generated env.js content:"
          cat env.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
